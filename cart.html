<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  </div>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Carrito</h2>
      <p class="lead">Verás aquí los productos en tu carrito de compras.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="list-group" id="cart-list-container">
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Envío</h4>
          <div class="row">
            <label for="adress">Dirección: </label>
            <form id="adress">
              <div class="col-md-3 mb-3">
                <label for="calle">Calle: </label>
                <input type="text" id="calle">
              </div>
              <div class="col-md-3 mb-3">
                <label for="numero">Número: </label>
                <input type="number" id="numero">
              </div>
              <div class="col-md-3 mb-3">
                <label for="esquina">Esquina: </label>
                <input type="text" id="esquina">
              </div>
            </form>
            <hr class="mb-3">
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="pais">Pais: </label>
                <input type="text" id="pais">
              </div>
            </div>
          </div>
          <div class="col-md-8 order-md-1">
            <h5 class="mb-3">Tipo de envío</h5>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="premiumradio" name="shippingType" type="radio" value="15" class="custom-control-input"
                  required="">
                <label class="custom-control-label" for="premiumradio">Premium (15%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="expressradio" name="shippingType" type="radio" value="7" class="custom-control-input"
                  required="">
                <label class="custom-control-label" for="expressradio">Express (7%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="standardradio" name="shippingType" type="radio" value="5" class="custom-control-input"
                  required="">
                <label class="custom-control-label" for="standardradio">Estándar (5%)</label>
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <h5 class="mb-3">Precios</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Sub-total</h6>
              </div>
              <p class="text-muted"><span class="text-muted" id="productCostText"> </span> UYU</p>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Porcentaje</h6>
                <small class="text-muted">Según el tipo de envío</small>
              </div>
              <span class="text-muted" id="comissionText"> </span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total ($)</span>
              <strong id="totalCostText"> </strong>
            </li>
          </ul>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Seleccionar método de pago
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Métodos de pago</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <label for="pagoConTarjeta">Pagar con tarjeta</label>
                    <input type="radio" name="modoDePago" id="pagoConTarjeta" value=0 required="">
                    <label for="transferenciaBancaria">Transferencia Bancaria</label>
                    <input type="radio" name="modoDePago" id="transferenciaBancaria" value=1 required="">
                  </form>
                  <hr class="mb-4">
                  <div>
                    <form id="datosBanco" hidden="true">
                      <input type="text" id="noDeCuenta">
                      <label for="noDeCuenta">Número de cuenta: </label>
                    </form>
                    <form id="datosTarjeta" hidden="true">
                      <label for="noDeTarjeta">Número de tarjeta: </label>
                      <input type="text" id="noDeTarjeta">
                      <label for="noDeSeguridad">Número de seguridad</label>
                      <input type="text" id="noDeSeguridad">
                      <label for="fechaVencimiento">Fecha de vencimiento: </label>
                      <input type="text" id="fechaVencimiento">
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="mostrarTotal">Guardar datos</button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
